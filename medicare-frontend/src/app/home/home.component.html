<header style="text-align: center;">
        <img style ="width: 1050px;  height: 450px;  padding: 0;" src="../../assets/choose_blue1.png" alt="" />
   
 </header>

<body style="text-align: center;  background-color:rgb(40, 19, 163); " >
    
    <legend style="text-align: center;  text-decoration: none; font-weight: bold; font-family: sans-serif; color: rgb(255, 255, 255); font-size: 30px;">
    CHECK OUT OUR MOST POPULAR MEDS</legend>

    <ng-container style="align-items: center; text-align: center;"   >

        <div class="row" style="justify-content: center; background-color:rgb(0, 0, 194);"  flex="50">
    
            <ng-container *ngFor="let med of advertisements let i = index" >
               
                <div class="row"  style="border-color: black;  border-width: 14px; width:380px; text-align: center; align-content: center; align-items: center;">
                    
                          <div class="wrapper" style="border-color: black;  border-width: 24px; ">

                                <form action="orderinfo" style=" border: 6px solid #0fadd4 !important; background-color: rgb(255, 255, 255);  width: 330px; height: 230px;" >
                    
                                    <input type="hidden" name="imglink"
                                        value="{{med.name}}" /> <img
                                        src="../../assets/meds/{{med.name}}.jpg"
                                        style="float: left; height: 130px;  margin-right: 1%; margin-bottom: 0.5em;">
                    
                                    <input type="hidden" name="name" value="Doxepin" />
                                    <label style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: blue; font-size: 23px;">{{med.name}}</label>
                                   
                                    <br>

                                    <input type="hidden" name="id" value="300" /> 
                                    <a style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: grey; font-size: 20px;"><i>In Stock ?</i><label style="text-decoration: none; font-size: 28px; font-weight: bold; font-family: sans-serif; color: rgb(21, 112, 36); font-size: 22px;"> &nbsp;&nbsp;YES! </label> </a>
                                    <br> 
                               
                                 
                                    <ng-template [ngIf]="i === 0">
                                        <a style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: rgb(160, 12, 12); font-size: 30px;"><i>ON-SALE TODAY!!</i></a>
                                        <br> 
                                    </ng-template>
                                   
                                   
                                    <ng-template [ngIf]="i === 1">
                                        <a style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: rgb(159, 56, 190); font-size: 30px;"><i>TASTES GREAT!</i></a>
                                        <br> 
                                    </ng-template>
                                  
                                  
                                    <ng-template [ngIf]="i === 2">
                                        <br>
                                        <a style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: rgb(160, 12, 12); font-size: 30px;"><i>YUM-YUM!</i></a>
                                        <br> 
                                        <br> 
                                    </ng-template>
                                    
                                    
                                    <ng-template [ngIf]="i === 3">
                                        <a style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: rgb(21, 31, 24); font-size: 30px;"><i>Don't DIE - BUY!!</i></a>
                                        <br> 
                                       
                                    </ng-template>
                                 
                                 
                                    <ng-template [ngIf]="i === 4">
                                        <br> 
                                        <a style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: rgb(138, 155, 44); font-size: 30px;"><i>Hello' Yello!
                                        </i></a>
                                        <br> 
                                        <br> 
                                    </ng-template>

                                     
                                    <b  style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: black; font-size: 20px;"> {{med.description}} <br> 
                                        
                                        <input type="hidden" name="price" value="123" />
                                        
                                        <h2 style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: black; font-size: 20px;">
                                            Price : <label style="text-decoration: none; font-weight: bold; font-family: sans-serif; color: black; font-size: 20px;">{{med.price}}</label>
                                        </h2>
                                    </b><br> 
                                </form>
                            </div>
               


                </div>
           
            </ng-container>
